
<div>

    <mat-card>
        
        <div class="form-group">
            <label for="file">Choose File</label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)"
                   multiple>
            <input type="submit" value="Send files" (click)="test()">
        </div>
    </mat-card>


    <mat-card>
        <div class ="row">
            <div class = "col-md-5">
                <div class="mat-elevation-z8">

                    <input matInput (keyup)="onSearchInput($event)" placeholder="Search for a name/role/skill(s)...">

                    <table mat-table [dataSource] = "tableDataSrc" matSort class="mat-elevation-z8">
                        <ng-container *ngFor="let col of tableCols">
                            <ng-container matColumnDef="{{ col }}">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col | titlecase}}</th>
                                <td mat-cell *matCellDef="let profile">{{profile[col]}}</td>
                            </ng-container>
                        </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef = "tableCols"></tr>
                        <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10,25,50,100,200]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </mat-card>

    <mat-card>
        <button (click)="downloadCSV()">download</button>
    </mat-card>
    
</div>
